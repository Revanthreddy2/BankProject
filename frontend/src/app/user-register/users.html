<!-- Add this in your index.html head section -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-start" style="min-height: 100vh; padding-top: 60px;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 15px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">User Registration</h3>

      <form (ngSubmit)="register()">

        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input 
            type="text" 
            id="fullName" 
            class="form-control form-control-lg" 
            [(ngModel)]="user.fullName" 
            name="fullName" 
            placeholder="Enter full name" 
            required
          >
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control form-control-lg" 
            [(ngModel)]="user.email" 
            name="email" 
            placeholder="Enter email" 
            required
          >
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input 
            type="text" 
            id="mobile" 
            class="form-control form-control-lg" 
            [(ngModel)]="user.mobile" 
            name="mobile" 
            placeholder="Enter mobile number" 
            required
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control form-control-lg" 
            [(ngModel)]="user.password" 
            name="password" 
            placeholder="Enter password" 
            required
          >
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select 
            id="role" 
            class="form-select form-select-lg" 
            [(ngModel)]="user.role" 
            name="role"
          >
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">Register</button>
        <button type="button" class="btn btn-outline-secondary btn-lg w-100" (click)="goToLogin()">
          Login
        </button>

      </form>

      <div class="text-center mt-3">
        <small class="text-muted">Already have an account? Click Login.</small>
      </div>
    </div>
  </div>
</div>
