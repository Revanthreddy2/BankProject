<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>

      <form (ngSubmit)="login()">

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control form-control-lg" 
            placeholder="Enter your email" 
            [(ngModel)]="email" 
            name="email" 
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control form-control-lg" 
            placeholder="Enter your password" 
            [(ngModel)]="password" 
            name="password" 
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">Login</button>

        <button 
          type="button" 
          class="btn btn-outline-secondary btn-lg w-100"
          (click)="goToRegister()"
        >
          Sign Up
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">Welcome back! Please login to continue.</small>
      </div>
    </div>
  </div>
</div>
