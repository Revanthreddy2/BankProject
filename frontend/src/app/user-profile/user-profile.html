<div class="container mt-5" *ngIf="user">
    <h3>User Profile</h3>
  
    <table class="table table-bordered mt-3">
      <tr>
        <th>Full Name</th>
        <td>{{ user.fullName }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <th>Mobile</th>
        <td>{{ user.mobile }}</td>
      </tr>
      <tr>
        <th>Role</th>
        <td>{{ user.role }}</td>
      </tr>
      <tr>
        <th>Status</th>
        <td>{{ user.status }}</td>
      </tr>
      <tr>
        <th>Verified</th>
        <td>{{ user.verified ? 'Yes' : 'No' }}</td>
      </tr>
      <tr>
        <th>Created At</th>
        <td>{{ user.createdAt | date:'medium' }}</td>
      </tr>
    </table>
  </div>
